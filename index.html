<!DOCTYPE html>
<html ng-app="cssSelectorQuiz">
    <head>
        <meta charset="utf-8" />
        <title>QuizApp</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
 
    <body>
    <div class="container-fluid">
      <div class="container">
        <div class="page-header pt-1">
          <h1 class="text-center mt-5">CSS Selectors Quiz</h1>
          <hr class="my-5">
        </div>
      </div>

      <div class="container" ng-controller="listCtrl as list">

        <div class="row">
          <div class="col-22 col-md-6 my-4 px-5" ng-repeat="selector in list.data">
            <div class="card py-5 text-center"
              ng-class="color"
              data-toggle="modal"
              data-target="#selector-Question"
              ng-click="list.changeActiveSelector(selector)"
            >
              <div class="container">
                <div class="col-12">
                  <h2>{{selector.selector}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="selector-Question">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h2>"{{list.activeSelector.selector}}" is what kind of selector?</h2>
              </div>
              <div class="modal-body">
                <div class="btn-group-vertical">
                  <div class="container pt-4">
                    <div class="row w-100 mb-3">
                      <div class="col-2">
                        <button type="button" class="btn btn-secondary"
                        data-toggle="modal"
                        data-target="#selector-changeActiveOption"
                        ng-click="list.changeActiveOption(list.activeSelector.option1)"
                        >A</button>
                      </div>
                      <div class="col-10">
                        <p>{{list.activeSelector.option1.answer}}</p>
                      </div>
                    </div>
                    <div class="row w-100 mb-3">
                      <div class="col-2">
                        <button type="button" class="btn btn-secondary"
                        data-toggle="modal"
                        data-target="#selector-changeActiveOption"
                        ng-click="list.changeActiveOption(list.activeSelector.option2)"
                        >B</button>
                      </div>
                      <div class="col-10">
                        <p>{{list.activeSelector.option2.answer}}</p>
                      </div>
                    </div>
                    <div class="row w-100 mb-3">
                      <div class="col-2">
                        <button type="button" class="btn btn-secondary"
                        data-toggle="modal"
                        data-target="#selector-changeActiveOption"
                        ng-click="list.changeActiveOption(list.activeSelector.option3)"
                        >C</button>
                      </div>
                      <div class="col-10">
                        <p>{{list.activeSelector.option3.answer}}</p>
                      </div>
                    </div>
                    <div class="row w-100 mb-3">
                      <div class="col-2">
                        <button type="button" class="btn btn-secondary"
                        data-toggle="modal"
                        data-target="#selector-changeActiveOption"
                        ng-click="list.changeActiveOption(list.activeSelector.option4)"
                        >D</button>
                      </div>
                      <div class="col-10">
                        <p>{{list.activeSelector.option4.answer}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal" id="selector-changeActiveOption">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" ng-class="{green:list.activeOption.isCorrect, red:!list.activeOption.isCorrect}">
                <h1 ng-show="list.activeOption.isCorrect">Correct!</h1>
                <h1 ng-hide="list.activeOption.isCorrect">Incorrect</h1>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
      <script src="js/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/list.js"></script>
    </body>
</html>
